
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GOS - Web Based Operating System</title>
  <link rel="stylesheet" href="utils/css/root.css">
</head>
<body id="root">

  <div id="taskbar">
    <button id="taskbar-start"></button>
    <button id="taskbar-notepad"></button>

  </div>

  <div id="notepad">
    <div id="notepad-header">
      <p id="notepad-filename">/ myFiles / Untitled.txt</p>
    </div>
    <textarea id="notepad-textarea"></textarea>
  </div>
  
  <div id="start"></div>
  
</body>
<script src="utils/js/events.js"></script>
<script src="utils/js/handle.js"></script>
